name: Run CI pipeline to test code

on:
  workflow_call:
    
jobs:
  run-ci-pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run CI pipeline
      uses: aggarwalmegha/test-github-actions/.github/actions/node-ci@test-branch
      with:
        node_js_version: 18.18.0